<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset-css.css">
	<style>  
		a {
			line-height: 30px;
			font-size: 12px;
			text-decoration: none;
			background: green;
		}
		h5 {
			line-height: 30px;
			display: inline-block;
			font-size: 12px;
			font-weight: normal;
			background: yellowgreen;
		}
		span {
			line-height: 30px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div>
		<h5>我是h5标签</h5>
		<span>我是内容</span>
		<a href=""> 我是a标签</a>
	</div>
</body>
</html>
